<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="double-slider-box">
        <h3 class="range-title">Price Range Slider</h3>
        <div class="range-slider">
            <span class="slider-track"> </span>
            <input type="range" name="min_val" class="min-val" min="1000" max="12000" value="2000" oninput="slideMin()"/>
            <input type="range" name="max_val" class="max-val" min="1000" max="12000" value="7000" oninput="slideMax()"/>
            <div class="tooltip min-tooltip"></div> <div class="tooltip max-tooltip"></div>
        </div>
        <div class="input-box">
            <div class="min-box">
                <div class="input-wrap">
                    <span class="input-addon">$</span>
                    <input type="text" name="min-input" class="input-field min-input" onchange="setMinInput()"/>
                </div>

            </div>
            <div class="max-box">
                <div class="input-wrap">
                    <span class="input-addon">$</span>
                    <input type="text" name="max-input" class="input-field max-input" onchange="setMaxInput()"/>
                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
